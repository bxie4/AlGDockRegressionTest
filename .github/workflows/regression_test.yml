name: AlGDock Regression Test

on:
  push:
    branches:
      - bxie4

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
          chmod 600 ~/.ssh/id_rsa
          ssh-keyscan -H ccb.tbc.iit.edu >> ~/.ssh/known_hosts

      - name: Copy repository to cluster
        run: |
          scp -r . bxie4@ccb.tbc.iit.edu:/home/bxie4/github/test

      - name: Run tests on remote cluster
        run: |
          ssh bxie4@ccb.tbc.iit.edu "
            cd ~/.ssh/known_hosts && 
            python AlGDock/BindingPMF.py"
